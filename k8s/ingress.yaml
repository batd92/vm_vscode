apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vscode-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: vscode.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vscode-service
                port:
                  number: 80
